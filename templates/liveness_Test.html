<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>D√©tection de Vivacit√©</title>
    <link rel="icon" href="/static/uploads/icon_title.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }
        #instructions {
            margin: 20px 0;
            font-size: 1.5em;
        }
        #video-container {
            position: relative;
            display: inline-block;
            width: 640px;
            height: 480px;
        }
        #video {
            width: 100%;
            height: 100%;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        .arrow, .smile {
            position: absolute;
            transition: opacity 0.5s, transform 0.5s;
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .arrow {
            width: 0;
            height: 0;
            border: 30px solid transparent;     }

        .arrow-left {
            border-left-color: #fff;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .arrow-right {
            border-right-color: #fff;
            top: 50%;
            right: 25%;
            transform: translate(50%, -50%) rotate(0deg);
        }

        .arrow-up {
            border-bottom-color: #fff;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .arrow-down {
            border-top-color: #fff;
            bottom: 25%;
            left: 50%;
            transform: translate(-50%, 50%) rotate(0deg);
        }

        .smile {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 5px solid #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .smile:before {
            content: 'üòä';
            font-size: 2em;
        }


        #try-again {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            color: #fff;
            background-color: #4e54c8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #try-again:hover {
            background-color: #3b3db1;
        }
    </style>
</head>
<body>
    <h1>D√©tection de Vivacit√©</h1>
    <div id="instructions">Chargement...</div>
    <div id="video-container">
        <video id="video" width="640" height="480" autoplay></video>
        <div class="arrow arrow-right" id="arrow-right"></div>
        <div class="arrow arrow-left" id="arrow-left"></div>
        <div class="arrow arrow-up" id="arrow-up"></div>
        <div class="arrow arrow-down" id="arrow-down"></div>
        <div class="smile" id="smile"></div>
    </div>
    <input type="hidden" id="faceFilename" value="{{ face_filename }}">
    <audio id="beep" src="/static/beep.mp3" preload="auto"></audio>
    <hr>
    <button id="try-again" onclick="restartLiveness()">R√©essayer</button>
    <script>
        const video = document.getElementById('video');
        const instructions = document.getElementById('instructions');
        const arrowRight = document.getElementById('arrow-right');
        const arrowLeft = document.getElementById('arrow-left');
        const arrowUp = document.getElementById('arrow-up');
        const arrowDown = document.getElementById('arrow-down');
        const smile = document.getElementById('smile');
        const faceFilename = document.getElementById('faceFilename').value;
        const beep = document.getElementById('beep');
        const tryAgainButton = document.getElementById('try-again');
        let currentActionIndex = 0;
        let actions = [];
        let actionResults = [];
        fetch('/initiate_liveness')
            .then(response => response.json())
            .then(data => {
                actions = data.actions;
                instructions.textContent = `Veuillez effectuer les actions suivantes : ${actions.join(', ')}`;
                startProcessing();
            });
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error('Erreur d\'acc√®s √† la webcam : ' + err));
        function captureFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            return canvas.toDataURL('image/jpeg');
        }
        function startProcessing() {
            if (currentActionIndex < actions.length) {
                const action = actions[currentActionIndex];
                beep.play();
                instructions.textContent = `Veuillez ${action}`;
                showIndicator(action);
                setTimeout(() => {
                    const image = captureFrame();
                    fetch('/process_frame', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            image: image,
                            action: action,
                            face_filename: faceFilename
                        })
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log("Server response:", data.result);
                            actionResults.push(data.result);
                            currentActionIndex++;
                            startProcessing();
                        })
                        .catch(err => console.error('Erreur lors du traitement de l\'image : ' + err));
                }, 5000);
            } else {
                checkLiveness();
            }
        }
       function checkLiveness() {
        hideAllIndicators();
        let allActionsDetected = actionResults.every(result => result.includes("d√©tect√©"));
        let allSamePerson = actionResults.every(result => result.includes("m√™me personne que l'ID"));

        if (allActionsDetected && allSamePerson) {
            instructions.textContent = "D√©tection de vivacit√© r√©ussie. Vous √™tes v√©rifi√©.";
        } else if (allActionsDetected && !allSamePerson) {
            instructions.textContent = "D√©tection de vivacit√© r√©ussie. Ce n'est pas la m√™me personne.";
        } else {
            let undetectedActions = [];
            for (let i = 0; i < actions.length; i++) {
                if (!actionResults[i].includes("d√©tect√©")) {
                    undetectedActions.push(actions[i]);
                } else if (!actionResults[i].includes("m√™me personne que l'ID")) {
                    undetectedActions.push(actions[i] + " (pas la m√™me personne)");
                }
            }
            instructions.textContent = `√âchec de la d√©tection de vivacit√©. Actions incorrectes ou non d√©tect√©es : ${undetectedActions.join(', ')}`;
        }
        tryAgainButton.style.display = "inline-block";
    }



        function showIndicator(action) {
            hideAllIndicators();
            if (action === "Tournez √† droite") {
                arrowRight.style.opacity = 1;
                arrowRight.style.transform = 'translate(50%, -50%) rotate(0deg)';
            } else if (action === "Tournez √† gauche") {
                arrowLeft.style.opacity = 1;
                arrowLeft.style.transform = 'translate(-50%, -50%) rotate(0deg)';
            } else if (action === "Souriez") {
                smile.style.opacity = 1;
                smile.style.transform = 'translate(-50%, -50%) scale(1.2)';
            } else if (action === "Levez les yeux") {
                arrowUp.style.opacity = 1;
                arrowUp.style.transform = 'translate(-50%, -50%) scale(1.2)';
            } else if (action === "Baissez les yeux") {
                arrowDown.style.opacity = 1;
                arrowDown.style.transform = 'translate(-50%, 50%) scale(1.2)';
            }
        }
        function hideAllIndicators() {
            arrowRight.style.opacity = 0;
            arrowLeft.style.opacity = 0;
            smile.style.opacity = 0;
            arrowUp.style.opacity = 0;
            arrowDown.style.opacity = 0;
        }
        function restartLiveness() {
            currentActionIndex = 0;
            actionResults = [];
            tryAgainButton.style.display = "none";
            instructions.textContent = "Chargement...";
            startProcessing();
        }
    </script>
</body>
</html>
