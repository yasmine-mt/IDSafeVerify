<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 20px auto;
            overflow: hidden;
            border: 4px solid #fff;
        }

        .profile-photo img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        h1 {
            color: #4285F4;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        li {
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-photo">
            {% if face_filename %}
                <img src="{{ url_for('static', filename='id_photos/' ~ face_filename) }}" alt="Profile Photo">
            {% else %}
                <p>No profile photo available.</p>
            {% endif %}
        </div>
        <h1>User Profile</h1>

        {% if mrz_data %}
            <ul>
                {% for key, value in mrz_data.items() %}
                    <li><strong>{{ key }}</strong>: {{ value }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No MRZ data found.</p>
        {% endif %}
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
