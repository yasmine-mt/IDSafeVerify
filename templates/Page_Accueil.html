<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/uploads/icon_title.png" type="image/png">
    <title>Identity Verification System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .bg-animation {
            background: linear-gradient(to right, #eed9b8, #F5F5DC, #FFDEAD, #FFF8DC);
            background-size: 800% 100%;
            animation: gradient 10s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .welcome-text {
            max-width: 1000px;
            padding: 20px;
        }
        .welcome-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #4285F4;
            animation: typing 4s steps(60, end), blink-caret 0.75s step-end infinite;
        }
        .welcome-text h1.typing-finished {
            border-right: none;
            animation: none;
        }
        .welcome-text p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
        }
        .motion-image {
            width: 250px;
            margin-top: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-start {
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 1.1rem;
            background-color: #4285F4;
            border-color: #4285F4;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-start:hover {
            background-color: #357ae8;
            border-color: #357ae8;
            transform: scale(1.05);
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }
        .services {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .service-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 250px;
        }
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .service-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .service-card h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .service-card p {
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="welcome-text text-center">
            <h1 id="typing-text"></h1>
            <img src="/static/motion.png" alt="Motion" class="motion-image">
            <br>
            <a href="/home" class="btn btn-primary btn-lg btn-start">Get Started</a>
        </div>

        <div class="services">
            <div class="service-card">
                <img src="/static/uploads/mrz_icon.png" alt="MRZ Service">
                <h3>Service MRZ</h3>
                <p>Recognize and extract data from MRZ codes on identity documents.</p>
            </div>
            <div class="service-card">
                <img src="/static/uploads/selfie_icon.jpg" alt="Selfie Service">
                <h3>Selfie</h3>
                <p>Capture and compare selfies to verify user identity.</p>
            </div>
            <div class="service-card">
                <img src="/static/uploads/liveness_icon.png" alt="Liveness Service">
                <h3>Liveness (Video)</h3>
                <p>Perform liveness detection through video analysis.</p>
            </div>
        </div>
    </div>

    <script>
        const text = "Welcome to Identity Verification System";
        let index = 0;
        const speed = 150;
        const typingText = document.getElementById("typing-text");

        function animateText() {
            if (index < text.length) {
                typingText.textContent += text.charAt(index);
                index++;
                setTimeout(animateText, speed);
            } else {
                typingText.classList.add('typing-finished');
            }
        }
        animateText();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
